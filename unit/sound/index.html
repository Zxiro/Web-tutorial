<!DOCTYPE html>
<html>
  <head>
    <title>Sound Demo</title>
    <meta charset="utf-8">
    <style>
      video {
        height: 135px;
        width: 240px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.w3schools.com/Html/html5_audio.asp" target="_blank">HTML Audio</a>
    <!-- Step 1 -->

    <button onclick="play()">Play</button>
    Audio from <a href="http://soundimage.org/" target="_blank">Soundimage.org</a>
    <hr>
    <a href="https://www.w3schools.com/Html/html5_video.asp" target="_blank">HTML Video</a>

    <!-- Step 3 -->

    Video from <a href="https://www.videvo.net/video/calming-river/3839/" target="_blank">VIDEOV</a>
    <hr>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices" target="_blank">MediaDevices</a>
    <video autoplay id="stream-video"></video>
    <hr>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaStream_Recording_API" target="_blank">MediaStream Recording API</a>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="download()">Download</button>
    <hr>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API">Web Speech API</a>
    <input id="text" type="text" value="皜祈岫">
    <button onclick="speak()">Speak</button>
    <script src="app.js"></script>
  </body>
</html>
